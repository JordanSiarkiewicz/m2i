<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails étudiant</title>
</head>
<body>

<h1>Détail de l'étudiant</h1>

<div th:if="${etudiant != null}">
    <p>Nom : <span th:text="${etudiant.getName()}"></span></p>
    <p>Prenom : <span th:text="${etudiant.getSurname()}"></span></p>
    <p>Age : <span th:text="${etudiant.getAge()}"></span></p>
    <p>Email : <span th:text="${etudiant.getEmail()}"></span></p>
</div>
<div th:if="${etudiant == null}">
    <p>Pas d'étudiant</p>
</div>
<div><a th:href="@{/list}">retour à la liste des étudiants</a></div>
<div><a th:href="@{/}">retour à l'accueil</a></div>
</body>
</html>
