<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur 404</title>
    <th:block th:fragment="bootstrapImport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<div class="col justify-content-center">
<h1>Erreur 404 !</h1>
<p>La page <strong><span th:text="${path}"></span></strong> n'existe pas !</p>
<p><strong>Le status est :</strong> <span th:text="${status}"></span></p>
<p><strong>Nature de l'erreur :</strong> <span th:text="${error}"></span></p>
<a href="/">Retour</a>
</div>
</body>
</html>
