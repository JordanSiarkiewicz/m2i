<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur 404</title>
    <link th:href="@{../static/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="corps">
<h1>Erreur 404 !</h1>
<p>La page <span th:text="${path}"></span> n'existe pas !</p>
<p><strong>Le status est :</strong> <span th:text="${status}"></span></p>
<p><strong>Nature de l'erreur :</strong> <span th:text="${error}"></span></p>
<a href="/">Retour</a>
</div>
</body>
</html>
